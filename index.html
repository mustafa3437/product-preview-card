    .type{position: absolute;top: 15px;left: 50%; color: rgb(100, 100, 100);

<body>
 <div class="card">
 <div class="obj-img" alt=""></div>

<div class="disc"> </div>
 <h1 class="current-price">$149.99</h1>
  <h3 class="old-price">$169.99</h3>
  <button>
    <img class="cart" src="images/icon-cart.svg" alt="">
    Add to Cart </button>
